<script>

//project euler problem #9
//return the product of the pythagorean triplet (a < b < c, and a*a + b*b = c*c) where a+b+c = 1000

function findPyTripProd(target) {
	for(var a=1; a<target-2; a++) {
		for(var b=1; b<target-2; b++) {
			for(var c=1; c<target-2; c++) {
				if (a*a+b*b==c*c && a+b+c === target) {
					return a*b*c;
				}
			}
		}	
	}
}

console.log(findPyTripProd(1000));

</script>
