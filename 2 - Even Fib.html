<script>

//project euler problem #2
//sum of even valued elements (under 4 million) of a fibbonocci sequence 

function evenFibSum(max) {
	var first = 1;
	var second = 2;
	var sum = 0;
	while(second<max) {
		if(second % 2 === 0) {
			sum += second;
		}
		var third = first + second;
		first = second;
		second = third;
	}
	return sum;
}

console.log(evenFibSum(1000000));

</script>
